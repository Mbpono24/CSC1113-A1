{% extends 'base.html' %}

{% block title %} Registration Form {% endblock %}

{% block content %}
<br>
<div class="form">
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
<div class="center">
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
